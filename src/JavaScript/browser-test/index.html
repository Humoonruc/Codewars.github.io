<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mocha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="mocha.css" />
  <script src="http://chaijs.com/chai.js"></script>
  <script src="mocha.js"></script>
  <script src="tests.spec.js"></script>
</head>

<body>

  <div id="mocha"></div>
  <script>
    mocha.setup('bdd');
  </script>

  <script src="../js/add.js"></script>
  <script src="add.test.js"></script>

  <script>
    mocha.run();
  </script>

  <p>用 mocha init dirName 命令在指定目录生成初始化文件。运行上面命令，就会在 dirName 目录下生成 index.html 文件。</p>
  <p>在 body 的 mocha.setup() 和 mocha.run() 之间引入源码和测试脚本，打开 index.html 即可看到测试脚本的运行结果。</p>\
  <p>命令行中的测试则需要使用 mocha xxx.test.js 指令</p>
</body>

</html>
